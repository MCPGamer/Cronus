<!DOCTYPE html>
<html>

<head>
    <title>
        Cronus - ToDo List
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label>Done</label>
                        <input type="checkbox" name="done" id="done">
                    </div>
                    <div>
                        <label>Until</label>
                        <input type="date" name="date" id="until" required>
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Add">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="entryList">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Done</th>
                            <th>Until</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="cronus-api.js"></script>
    <script src="cronus-view.js"></script>
</body>

</html>
